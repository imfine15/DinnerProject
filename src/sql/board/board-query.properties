getFileCount=SELECT COUNT(*) FROM (SELECT * FROM BOARD_FILE WHERE BOARD_NO = ?)
getFilePaths=SELECT * FROM BOARD_FILE WHERE BOARD_NO = ?
viewSortBoard=SELECT CB.COURSE_NO, B.*, UH.UPLOAD_NO, UH.UPLOAD_DATE, US.STATUS_NAME FROM COURSE_BOARD CB JOIN BOARD B ON(CB.BOARD_NO = B.BOARD_NO) JOIN UPLOAD_HISTORY UH ON(CB.BOARD_NO = UH.BOARD_NO) JOIN UPLOAD_STATUS US ON(UH.STATUS_CODE = US.STATUS_CODE) WHERE UH.STATUS_CODE = 'USC3' OR UH.STATUS_CODE = 'USC4' ORDER BY B.VIEW_COUNT DESC
dateSortBoard=SELECT CB.COURSE_NO, B.*, UH.UPLOAD_NO, UH.UPLOAD_DATE, US.STATUS_NAME FROM COURSE_BOARD CB JOIN BOARD B ON(CB.BOARD_NO = B.BOARD_NO) JOIN UPLOAD_HISTORY UH ON(CB.BOARD_NO = UH.BOARD_NO) JOIN UPLOAD_STATUS US ON(UH.STATUS_CODE = US.STATUS_CODE) WHERE UH.STATUS_CODE = 'USC3' OR UH.STATUS_CODE = 'USC4' ORDER BY UH.UPLOAD_DATE DESC
likeSortBoard=SELECT CB.COURSE_NO, B.*, UH.UPLOAD_NO, UH.UPLOAD_DATE, US.STATUS_NAME FROM COURSE_BOARD CB JOIN BOARD B ON(CB.BOARD_NO = B.BOARD_NO) JOIN UPLOAD_HISTORY UH ON(CB.BOARD_NO = UH.BOARD_NO) JOIN UPLOAD_STATUS US ON(UH.STATUS_CODE = US.STATUS_CODE) WHERE UH.STATUS_CODE = 'USC3' OR UH.STATUS_CODE = 'USC4' ORDER BY B.LIKE_COUNT DESC
viewSortEnpBoard=SELECT B.*, UH.UPLOAD_NO, UH.UPLOAD_DATE, US.STATUS_NAME FROM BOARD B JOIN UPLOAD_HISTORY UH ON(B.BOARD_NO = UH.BOARD_NO) JOIN UPLOAD_STATUS US ON(UH.STATUS_CODE = US.STATUS_CODE) WHERE BOARD_CATEGORY = ? AND UH.STATUS_CODE = 'USC3' OR UH.STATUS_CODE = 'USC4' ORDER BY B.VIEW_COUNT DESC
dateSortEnpBoard=SELECT B.*, UH.UPLOAD_NO, UH.UPLOAD_DATE, US.STATUS_NAME FROM BOARD B JOIN UPLOAD_HISTORY UH ON(B.BOARD_NO = UH.BOARD_NO) JOIN UPLOAD_STATUS US ON(UH.STATUS_CODE = US.STATUS_CODE) WHERE BOARD_CATEGORY = ? AND UH.STATUS_CODE = 'USC3' OR UH.STATUS_CODE = 'USC4' ORDER BY UH.UPLOAD_DATE DESC
likeSortEnpBoard=SELECT B.*, UH.UPLOAD_NO, UH.UPLOAD_DATE, US.STATUS_NAME FROM BOARD B JOIN UPLOAD_HISTORY UH ON(B.BOARD_NO = UH.BOARD_NO) JOIN UPLOAD_STATUS US ON(UH.STATUS_CODE = US.STATUS_CODE) WHERE BOARD_CATEGORY = ? AND UH.STATUS_CODE = 'USC3' OR UH.STATUS_CODE = 'USC4' ORDER BY B.LIKE_COUNT DESC
