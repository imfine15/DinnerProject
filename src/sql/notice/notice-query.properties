insertClientNotice=INSERT INTO MEMBER_NOTICE VALUES('N'||SEQ_MEMBER_NOTICE_NO.NEXTVAL,'MNG1',?,SYSDATE,?,'NSC1')
listCount=SELECT COUNT(*) FROM MEMBER_NOTICE WHERE NOTICE_TYPE_CODE = 'NSC1'
selectList=SELECT RNUM,NOTICE_CONTENT,SUBSTR(NOTICE_NO,2,1), NOTICE_TITLE, NOTICE_DATE, MANAGER_NO FROM ( SELECT ROWNUM RNUM,NOTICE_NO, NOTICE_CONTENT,NOTICE_TITLE, NOTICE_DATE, MANAGER_NO FROM(SELECT NOTICE_NO,NOTICE_TITLE,NOTICE_CONTENT ,NOTICE_DATE, MANAGER_NO FROM MEMBER_NOTICE WHERE NOTICE_TYPE_CODE = 'NSC1' ORDER BY NOTICE_NO DESC)) WHERE RNUM BETWEEN  ? AND ?
selectOneClient=SELECT SUBSTR(NOTICE_NO,2,1), NOTICE_TITLE, NOTICE_CONTENT, NOTICE_DATE, MANAGER_NO FROM MEMBER_NOTICE JOIN NOTICE_STATUS USING (NOTICE_TYPE_CODE) WHERE NOTICE_TYPE_CODE = 'NSC1' AND SUBSTR(NOTICE_NO,2,1) = ?
selectClientNotice=SELECT * FROM MEMBER_NOTICE WHERE NOTICE_TYPE_CODE = 'NSC1'