insertClientNotice=INSERT INTO NOTICE VALUES('N'||SEQ_NOTICE_NO.NEXTVAL,'MNG1',?,SYSDATE,?,'NSC1','NPC1')
listCount=SELECT COUNT(*) FROM NOTICE WHERE NOTICE_TYPE_CODE = 'NSC1'
selectList=SELECT RNUM,NOTICE_CONTENT,SUBSTR(NOTICE_NO,2,1), NOTICE_TITLE, NOTICE_DATE FROM ( SELECT ROWNUM RNUM,NOTICE_NO, NOTICE_CONTENT,NOTICE_TITLE, NOTICE_DATE FROM(SELECT NOTICE_NO,NOTICE_TITLE,NOTICE_CONTENT ,NOTICE_DATE FROM NOTICE WHERE NOTICE_TYPE_CODE = 'NSC1' ORDER BY NOTICE_NO DESC)) WHERE RNUM BETWEEN  ? AND ?
selectOneClient=SELECT SUBSTR(NOTICE_NO,2,1), NOTICE_TITLE, NOTICE_CONTENT, NOTICE_DATE, MANAGER_NO FROM NOTICE JOIN NOTICE_STATUS USING (NOTICE_TYPE_CODE) JOIN NOTICE_POSITION USING (NOTICE_POSITION_CODE) WHERE NOTICE_TYPE_CODE = 'NSC1' AND NOTICE_POSITION_CODE = 'NPC1' AND SUBSTR(NOTICE_NO,2,1) = ?