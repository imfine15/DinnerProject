countReview=SELECT COUNT(*) FROM REVIEW WHERE ENP_NO = ?
countTypeReview=SELECT COUNT(*) FROM REVIEW WHERE ENP_NO = ? AND REVIEW_TYPE = ?
getEnpTypeReviews=SELECT * FROM REVIEW WHERE ENP_NO = ? AND REVIEW_TYPE = ?
getReviewFiles=SELECT * FROM REVIEW_FILE WHERE REVIEW_NO = ?
checkVisit=SELECT ROWNUM, A.* FROM (SELECT RH.RESERVATION_HISTORY_NO, RV.VISIT_DATE FROM RESERVATION_HISTORY RH JOIN RESERVATION_VISIT RV ON(RH.RESERVATION_HISTORY_NO = RV.RESERVATION_HISTORY_NO) JOIN RESERVATION RES ON(RH.RESERVATION_NO = RES.RESERVATION_NO) LEFT JOIN REVIEW R ON(RH.RESERVATION_HISTORY_NO = R.RESERVATION_HISTORY_NO) WHERE REVIEW_TYPE IS NULL AND RH.STATUS_CODE = 'RSC5' AND RH.MEMBER_NO = ? AND RES.ENP_NO = ?) A WHERE ROWNUM = 1
insertReview=INSERT INTO REVIEW VALUES('RE'||SEQ_REVIEW_NO,?,?,SYSDATE,?,?,?,?,?,'N')
selectCurrval=SELECT SEQ_REVIEW_NO.CURRVAL FROM DUAL
insertAttachment=INSERT INTO REVIEW_FILE VALUES('RF'||SEQ_REVIEW_FILE_NO.NEXTVAL,?,?,?,SYSDATE,?)