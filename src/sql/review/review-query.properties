countReview=SELECT COUNT(*) FROM REVIEW WHERE ENP_NO = ?
countTypeReview=SELECT COUNT(*) FROM REVIEW WHERE ENP_NO = ? AND REVIEW_TYPE = ?
getEnpTypeReviews=SELECT * FROM REVIEW WHERE ENP_NO = ? AND REVIEW_TYPE = ?
getReviewFiles=SELECT * FROM REVIEW_FILE WHERE REVIEW_NO = ?
checkVisit=SELECT ROWNUM, A.* FROM (SELECT RH.RESERVATION_HISTORY_NO FROM RESERVATION_HISTORY RH JOIN RESERVATION RES ON(RH.RESERVATION_NO = RES.RESERVATION_NO) LEFT JOIN REVIEW R ON(RH.RESERVATION_HISTORY_NO = R.RESERVATION_HISTORY_NO) WHERE REVIEW_TYPE IS NULL AND RH.STATUS_CODE = 'RSC2' AND RH.MEMBER_NO = ? AND RES.ENP_NO = ?) A WHERE ROWNUM = 1
insertReview=INSERT INTO REVIEW VALUES('RE'||SEQ_REVIEW_NO.NEXTVAL,?,?,SYSDATE,?,?,?,?,?,'N')
selectCurrval=SELECT SEQ_REVIEW_NO.CURRVAL FROM DUAL
insertAttachment=INSERT INTO REVIEW_FILE VALUES('RF'||SEQ_REVIEW_FILE_NO.NEXTVAL,?,?,?,SYSDATE,?)
listCount=SELECT COUNT(*) FROM REVIEW
selectList=SELECT RNUM, REVIEW_NO, REVIEW_CONTENT, MEMBER_ID, REVIEW_DATE, REVIEW_TYPE, ENP_NAME, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, ENP_NO FROM(SELECT ROWNUM RNUM, REVIEW_NO, REVIEW_CONTENT, MEMBER_ID, REVIEW_DATE, REVIEW_TYPE, ENP_NAME, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, ENP_NO FROM(SELECT R.REVIEW_NO, R.REVIEW_CONTENT, M.MEMBER_ID, R.REVIEW_DATE, R.REVIEW_TYPE, E.ENP_NAME, F.ORIGIN_NAME, F.CHANGE_NAME, F.FILE_PATH, R.ENP_NO FROM REVIEW R JOIN MEMBER M ON(R.MEMBER_NO=M.MEMBER_NO) JOIN ENTERPRISE E ON(R.ENP_NO=E.ENP_NO) JOIN REVIEW_FILE F ON(R.REVIEW_NO=F.REVIEW_NO) ORDER BY TO_NUMBER(SUBSTR(R.REVIEW_NO,3)) DESC)) WHERE RNUM BETWEEN ? AND ?
deleteReview=DELETE FROM REVIEW WHERE REVIEW_NO=?
deleteAttachment=DELETE FROM REVIEW_FILE WHERE REVIEW_NO=?
insertPoint=INSERT INTO POINT VALUES('POINT'||SEQ_POINT_NO.NEXTVAL, ?, 'ST1', ?, SYSDATE, TO_DATE(ADD_MONTHS(SYSDATE, 3),'YY/MM/DD'), 'MNG1')
selectPointCurrval=SELECT SEQ_POINT_NO.CURRVAL FROM DUAL
insertPointHistory=INSERT INTO POINT_HISTORY VALUES('PH'||SEQ_POINT_HISTORY_NO.NEXTVAL,?,?,100,?,SYSDATE, TO_DATE(ADD_MONTHS(SYSDATE, 3),'YY/MM/DD'))
getEnpName=SELECT ENP_NAME FROM ENTERPRISE WHERE ENP_NO = ?