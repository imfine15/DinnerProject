listCount=SELECT COUNT(*) FROM ENTERPRISE WHERE UPLOAD_APPROVAL='N'
selectEntList=SELECT RNUM, ENP_NO, ENP_NAME, ENP_TYPE, UPLOAD_DATE, UPLOAD_APPROVAL FROM(SELECT ROWNUM RNUM, ENP_NO, ENP_NAME, ENP_TYPE, UPLOAD_DATE, UPLOAD_APPROVAL FROM(SELECT E.ENP_NO, E.ENP_NAME, E.ENP_TYPE, F.UPLOAD_DATE, E.UPLOAD_APPROVAL FROM ENTERPRISE E JOIN ENP_FILE F ON (E.ENP_NO = F.ENP_NO) WHERE E.UPLOAD_APPROVAL = 'N' ORDER BY E.ENP_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectOneEnp=SELECT E.ENP_NO, E.ENP_NAME, E.ENP_PHONE, E.ENP_ADDRESS, E.ENP_HOUR, E.ENP_TYPE, E.ENP_STATUS, E.HASH_TAGS, E.PRICE_RANGE, E.CLOSED_DAY, E.WEBSITE, E.INTRODUCE, E.PARKING_POSSIBLE, E.UPLOAD_APPROVAL, F.FILE_NO, F.ORIGIN_NAME, F.CHANGE_NAME, F.UPLOAD_DATE, M.MENU_NAME, M.MENU_PRICE FROM ENTERPRISE E JOIN ENP_FILE F ON(E.ENP_NO = F.ENP_NO) JOIN MENU M ON(E.ENP_NO = M.ENP_NO) WHERE E.UPLOAD_APPROVAL='N' AND E.ENP_NO=?
selectOneEnpFile=SELECT E.ENP_NO, F.FILE_NO, F.ORIGIN_NAME, F.CHANGE_NAME, F.UPLOAD_DATE FROM ENTERPRISE E JOIN ENP_FILE F ON(E.ENP_NO = F.ENP_NO) WHERE E.UPLOAD_APPROVAL='N' AND E.ENP_NO=?
updateEnterprise=UPDATE ENTERPRISE SET ENP_NAME=?, ENP_PHONE=?, ENP_ADDRESS=?, ENP_HOUR=?, ENP_TYPE=?, HASH_TAGS=?, PRICE_RANGE=?, CLOSED_DAY=?, WEBSITE=?, INTRODUCE=?, PARKING_POSSIBLE=?, UPLOAD_APPROVAL='N' WHERE ENP_NO=?
updateAttachment=UPDATE ENP_FILE SET ORIGIN_NAME=?, CHANGE_NAME=?, FILE_PATH=? WHERE ENP_NO=?
updateMenu=UPDATE MENU SET MENU_NAME=?, MENU_PRICE=? WHERE ENP_NO=?
selectCurrval=SELECT SEQ_ENP_NO.CURRVAL FROM DUAL
deleteEnterprise=DELETE FROM ENTERPRISE WHERE ENP_NO=?
deleteAttachment=DELETE FROM ENP_FILE WHERE ENP_NO=?
deleteMenu=DELETE FROM MENU WHERE ENP_NO=?