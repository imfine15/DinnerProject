#searchEnp=SELECT * FROM ENTERPRISE E LEFT JOIN PARTNER_ENP P ON(E.ENP_NO = P.ENP_NO) WHERE ENP_ADDRESS LIKE '%' || ? || '%' AND UPLOAD_APPROVAL = 'Y'
getMenus=SELECT E.ENP_NO, M.MENU_NAME, M.MENU_PRICE FROM ENTERPRISE E RIGHT JOIN MENU M ON (E.ENP_NO = M.ENP_NO) WHERE E.ENP_NO = ?
getRating=SELECT NVL(AVG(AVERAGE_RATING), 0) FROM (SELECT AVERAGE_RATING FROM REVIEW WHERE ENP_NO = ?)
searchKeyword=SELECT B.* FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT * FROM ENTERPRISE E LEFT JOIN PARTNER_ENP P ON(E.ENP_NO = P.ENP_NO) JOIN ENP_FILE F ON(E.ENP_NO = F.ENP_NO) JOIN MENU M ON(E.ENP_NO = M.ENP_NO) WHERE (E.ENP_ADDRESS LIKE '%' || ? || '%' OR E.ENP_NAME LIKE '%' || ? || '%' OR M.MENU_NAME LIKE '%' || ? || '%') AND E.ENP_TYPE = ? AND E.UPLOAD_APPROVAL = 'Y') A) B WHERE RNUM BETWEEN ? AND ?
selectedEnpMenus=SELECT M.MENU_NAME, M.MENU_PRICE FROM ENTERPRISE E JOIN MENU M ON(E.ENP_NO = M.ENP_NO) WHERE E.ENP_NO = ?
getEnpList=SELECT B.* FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT * FROM ENTERPRISE E LEFT JOIN PARTNER_ENP P ON(E.ENP_NO = P.ENP_NO) JOIN ENP_FILE F ON(E.ENP_NO = F.ENP_NO) JOIN MENU M ON(E.ENP_NO = M.ENP_NO) WHERE (E.ENP_ADDRESS LIKE '%' || ? || '%' OR E.ENP_NAME LIKE '%' || ? || '%' OR M.MENU_NAME LIKE '%' || ? || '%') AND UPLOAD_APPROVAL = 'Y' ORDER BY E.ENP_NO ASC) A) B WHERE RNUM BETWEEN ? AND ?
getEnpCount=SELECT COUNT(*) FROM ENTERPRISE E LEFT JOIN PARTNER_ENP P ON(E.ENP_NO = P.ENP_NO) JOIN ENP_FILE F ON(E.ENP_NO = F.ENP_NO) JOIN MENU M ON(E.ENP_NO = M.ENP_NO) WHERE (E.ENP_ADDRESS LIKE '%' || ? || '%' OR E.ENP_NAME LIKE '%' || ? || '%' OR M.MENU_NAME LIKE '%' || ? || '%') AND UPLOAD_APPROVAL = 'Y' ORDER BY E.ENP_NO ASC
getEnpKeywordCount=SELECT COUNT(*) FROM ENTERPRISE WHERE ENP_ADDRESS LIKE '%' || ? || '%' AND ENP_TYPE = ?
getBestCourse=SELECT B.*,  UH.UPLOAD_NO, US.STATUS_NAME, UH.UPLOAD_DATE FROM BOARD B JOIN UPLOAD_HISTORY UH ON(UH.BOARD_NO = B.BOARD_NO) JOIN UPLOAD_STATUS US ON(US.STATUS_CODE = UH.STATUS_CODE) WHERE BOARD_CATEGORY = ? ORDER BY VIEW_COUNT DESC
getBestFile=SELECT CHANGE_NAME FROM BOARD_FILE WHERE BOARD_NO = ?
likeConfirm=SELECT COUNT(*) FROM LIKE_HISTORY WHERE ENP_NO = ? AND MEMBER_NO = ?
doLike=INSERT INTO LIKE_HISTORY(LIKE_HISTORY_NO, ENP_NO, MEMBER_NO) VALUES('LH' || SEQ_LIKE_HISTORY_NO.NEXTVAL, ?, ?)
getPreLike=SELECT LIKE_COUNT FROM ENTERPRISE WHERE ENP_NO = ?
likeUpdate=UPDATE ENTERPRISE SET LIKE_COUNT = ? WHERE ENP_NO = ?
getLikeCount=SELECT LIKE_COUNT FROM ENTERPRISE WHERE ENP_NO = ?
findId=SELECT MEMBER_ID FROM MEMBER WHERE MEMBER_NAME = ? AND MEMBER_EMAIL = ?
checkMemberPwd=SELECT COUNT(*) FROM MEMBER WHERE MEMBER_ID = ? AND MEMBER_NAME = ? AND MEMBER_EMAIL = ?
changePassword=UPDATE MEMBER SET MEMBER_PWD = ? WHERE MEMBER_ID = ?