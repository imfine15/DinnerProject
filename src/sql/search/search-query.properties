searchEnp=SELECT * FROM ENTERPRISE E LEFT JOIN PARTNER_ENP P ON(E.ENP_NO = P.ENP_NO) WHERE ENP_ADDRESS LIKE '%' || ? || '%' AND UPLOAD_APPROVAL = 'Y'
getMenus=SELECT E.ENP_NO, M.MENU_NAME, M.MENU_PRICE FROM ENTERPRISE E RIGHT JOIN MENU M ON (E.ENP_NO = M.ENP_NO) WHERE E.ENP_NO = ?
getRating=SELECT AVG(AVERAGE_RATING) FROM (SELECT AVERAGE_RATING FROM REVIEW WHERE ENP_NO = ?)
searchKeyword=SELECT * FROM ENTERPRISE E LEFT JOIN PARTNER_ENP P ON(E.ENP_NO = P.ENP_NO) WHERE ENP_ADDRESS LIKE '%' || ? || '%' AND ENP_TYPE = ?
selectedEnpMenus=SELECT M.MENU_NAME, M.MENU_PRICE FROM ENTERPRISE E JOIN MENU M ON(E.ENP_NO = M.ENP_NO) WHERE E.ENP_NO = ?