insertMember=INSERT INTO MEMBER VALUES('MEM' || SEQ_MEMBER_NO.NEXTVAL, ?, ?, ?, ?, ?, ?, ?, DEFAULT, DEFAULT, DEFAULT)
loginMember=SELECT * FROM MEMBER M JOIN MEMBER_FILE F ON (M.MEMBER_NO = F.MEMBER_NO) AND MEMBER_ID = ? AND MEMBER_PWD = ? AND F.ROWID IN(SELECT MAX(ROWID) FROM MEMBER_FILE GROUP BY MEMBER_NO)
loginMember2=SELECT * FROM MEMBER WHERE MEMBER_ID = ? AND MEMBER_PWD = ?
selectMember=SELECT M.*, MF.FILE_PATH FROM MEMBER M LEFT JOIN MEMBER_FILE MF ON(M.MEMBER_NO = MF.MEMBER_NO) WHERE M.MEMBER_NO = ?
checkId=SELECT MEMBER_ID FROM MEMBER WHERE MEMBER_ID = ?
checkPassword=SELECT COUNT(*) FROM MEMBER WHERE MEMBER_ID = ? AND MEMBER_PWD = ?
withdrawalMember=UPDATE MEMBER SET MEMBER_STATUS = 'Y' WHERE MEMBER_ID = ? AND MEMBER_PWD = ?
withdrawalHistory=INSERT INTO WITHDRAWAL(WITHDRAWAL_NO, MEMBER_NO, WITHDRAWAL_DATE, WITHDRAWAL_ADMIT) VALUES ('W' || SEQ_WITHDRAWAL_NO.NEXTVAL, (SELECT MEMBER_NO FROM MEMBER WHERE MEMBER_ID = ? AND MEMBER_PWD = ?) , SYSDATE, 'Y')
selectPointHisList=SELECT * FROM (SELECT ROWNUM RNUM , MEMBER_NO , POINT_AMMONT , POINT_DATE , SAVE_CODE , SAVE_STATUS FROM (SELECT ROWNUM , H.MEMBER_NO , H.POINT_AMMONT , P.POINT_DATE , P.SAVE_CODE , P.SAVE_STATUS FROM POINT P JOIN POINT_HISTORY H USING(POINT_NO) WHERE P.MEMBER_NO = ? ORDER BY ROWNUM DESC)) WHERE RNUM BETWEEN ? AND ?
getPointListCount=SELECT COUNT(*)AS COUNT FROM POINT_HISTORY WHERE MEMBER_NO = ?
getInquiryListCount=SELECT COUNT(*)AS COUNT FROM QUESTION WHERE MEMBER_NO = ?
selectInqHistoryList=SELECT * FROM( SELECT ROWNUM AS RNUM , Q.QUESTION_NO , Q.MEMBER_ID , Q.MEMBER_NAME , Q.QUESTION_TYPE_CODE , Q.QUESTION_TITLE , Q.QUESTION_CONTENT , Q.QUESTION_EMAIL , Q.QUESTION_PHONE , Q.QUESTION_DATE , H.QUESTION_DISPOSAL_CODE , H.DISPOSAL_DATE FROM QUESTION Q JOIN QUESTION_HISTORY H ON(Q.QUESTION_NO = H.QUESTION_NO) WHERE Q.MEMBER_NO = ? AND H.ROWID IN(SELECT MAX(ROWID) FROM QUESTION_HISTORY GROUP BY QUESTION_NO)) WHERE RNUM BETWEEN ? AND ?
selectPostHistoryList=SELECT COUNT(*) AS COUNT FROM BOARD WHERE MEMBER_NO = ?
selectPostHisList=SELECT * FROM( SELECT ROWNUM AS RNUM , B.BOARD_NO , B.BOARD_TITLE , B.VIEW_COUNT , B.LIKE_COUNT , H.UPLOAD_DATE , H.STATUS_CODE FROM BOARD B JOIN UPLOAD_HISTORY H ON B.BOARD_NO = H.BOARD_NO WHERE B.MEMBER_NO = ?) WHERE RNUM BETWEEN ? AND ?
updateMemInfo=UPDATE MEMBER SET MEMBER_NAME = ?, MEMBER_EMAIL = ?, MEMBER_PHONE = ?, MEMBER_NICKNAME = ? WHERE MEMBER_NO = ?
selectPostReviewsCount=SELECT COUNT(*) AS COUNT FROM BOARD B JOIN BOARD_REPLY R ON R.BOARD_NO = B.BOARD_NO WHERE R.BOARD_NO = ?
changeMemPwd=UPDATE MEMBER SET MEMBER_PWD = ? WHERE MEMBER_NO = ?
changeMemberImg=INSERT INTO MEMBER_FILE VALUES('MF'||SEQ_MEMBER_FILE_NO.NEXTVAL,?,?,?,?,SYSDATE)
getListCount=SELECT COUNT(*) FROM MEMBER
selectMemberAdmin=SELECT RNUM, MEMBER_NO, MEMBER_ID, MEMBER_NAME, MEMBER_EMAIL, MEMBER_PHONE, MEMBER_GENDER, MEMBER_NICKNAME, MEMBER_GRADE, MEMBER_STATUS, NOSHOW_COUNT FROM(SELECT ROWNUM RNUM, MEMBER_NO, MEMBER_ID, MEMBER_NAME, MEMBER_EMAIL, MEMBER_PHONE, MEMBER_GENDER, MEMBER_NICKNAME, MEMBER_GRADE, MEMBER_STATUS, NOSHOW_COUNT FROM(SELECT M.MEMBER_NO, M.MEMBER_ID, M.MEMBER_NAME, M.MEMBER_EMAIL, M.MEMBER_PHONE, M.MEMBER_GENDER, M.MEMBER_NICKNAME, M.MEMBER_GRADE, M.MEMBER_STATUS, M.NOSHOW_COUNT FROM MEMBER M ORDER BY TO_NUMBER(SUBSTR(MEMBER_NO,4)) DESC)) WHERE  RNUM BETWEEN ? AND ?
selectReservationCount=SELECT COUNT(*) FROM RESERVATION WHERE MEMBER_NO=?
selectVisitDate=SELECT MAX(VISIT_DATE) FROM RESERVATION_VISIT WHERE MEMBER_NO=?
selectReservationDate=SELECT MAX(RESERVATION_DATE) FROM RESERVATION WHERE MEMBER_NO=?
selectMemberCount=SELECT COUNT(*) FROM MEMBER
selectOneMem=SELECT MEMBER_ID, MEMBER_NAME, MEMBER_EMAIL, MEMBER_PHONE, MEMBER_GENDER, MEMBER_NICKNAME, MEMBER_GRADE, MEMBER_STATUS, NOSHOW_COUNT FROM MEMBER WHERE MEMBER_NO=?
