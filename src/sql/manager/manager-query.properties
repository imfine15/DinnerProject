insertManager=INSERT INTO MANAGER VALUES('MNG'||SEQ_MANAGER_NO.NEXTVAL,?,?,?,?,?,'N',?,?)
listCount=SELECT COUNT(*) FROM MANAGER
selectList=SELECT RNUM, MANAGER_NO, MANAGER_NAME, MANAGER_PHONE, MANAGER_EMAIL, MANAGER_ID, MANAGER_STATUS, JOB_NAME, DEPT_TITLE FROM(SELECT ROWNUM RNUM, MANAGER_NO, MANAGER_NAME, MANAGER_PHONE, MANAGER_EMAIL, MANAGER_ID, MANAGER_STATUS, JOB_NAME, DEPT_TITLE FROM(SELECT M.MANAGER_NO, M.MANAGER_NAME, M.MANAGER_PHONE, M.MANAGER_EMAIL, M.MANAGER_ID, M.MANAGER_STATUS, J.JOB_NAME, D.DEPT_TITLE FROM MANAGER M JOIN JOB J ON(M.JOB_CODE=J.JOB_CODE) JOIN DEPARTMENT D ON(M.DEPT_CODE=D.DEPT_CODE) WHERE MANAGER_STATUS='N' ORDER BY TO_NUMBER(SUBSTR(MANAGER_NO,4)) DESC)) WHERE RNUM BETWEEN ? AND ?
deleteManager=UPDATE MANAGER SET MANAGER_STATUS='Y' WHERE MANAGER_NO=?